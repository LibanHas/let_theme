<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LET Lab – Maintenance Mode</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-soft: #FCF7EA;
      --color-heading: #7C4A21;
      --color-body: #4A2F1B;
      --color-accent: #E47C1C;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--color-bg-soft);
      color: var(--color-body);
      font-family: 'Ubuntu Sans', sans-serif;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      width: 140px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--color-heading);
      margin-bottom: 1rem;
      font-weight: 800;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--color-body);
    }

    .btn {
      display: inline-block;
      padding: 0.8em 2em;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: var(--color-accent);
      border-radius: 45px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #cc6a16;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #9b8d7a;
    }
  </style>
</head>
<body>
  <img src="https://www.kyoto-u.ac.jp/sites/default/files/kulogo-2021.png" alt="Kyoto University Logo" class="logo">
  <h1>まもなく公開します</h1>
<p>新しいサイトの公開準備のため、現在メンテナンスを実施しています。<br>
しばらくしてから再度アクセスしてください。</p>
<a href="mailto:ogata@media.kyoto-u.ac.jp" class="btn">お問い合わせ</a>
  <div class="footer">© 2025 Kyoto University LET Lab</div>
</body>
</html>
